<html>
    <head>
       
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
        <link href="stylesheets/style.css" type="text/css" rel="stylesheet" >
        <link rel='stylesheet prefetch' href='css/bootstrap.css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <link href="http://fonts.googleapis.com/css?family=Bitter:400,400italic" rel="stylesheet" type="text/css" >
        

    </head>
<body ng-app="myApp">

<header class = "header">
   <div class="container-fluid">
       <div class="row-fluid">
        <h1 class = "text-center"> This is header </h1>
    
        </div>
    
    </div>    
    
</header>
    
<hr>
    
<div class="contactusformwrap">
  <div class="container">
    <div class="row">
      <form class="form-horizontal"  role ="form" method="post" action="">
       <div ng-controller="nameController">
        <div class="form-group">
        <label for="firstname" class="col-xs-2 col-sm-2   control-label">First Name</label>
           <div class="col-xs-5 col-sm-5">
                         <input type="text" class="form-control" ng-model="firstname" ng-change="analyze(firstname)" id="firstname" name="firstname"  placeholder="Enter your first Name" required>
               
               <div ng-style="firstnamechecker" class="col-xs-3 col-sm-3">
                 <span ng-bind="firsterror" class="col-xs-3 col-sm-3"></span>
               </div>
           
               </div>
               
       </div>
 
 <div class="form-group">
    <label for="lastname" class="col-xs-2 col-sm-2  control-label">Last Name</label>      
      <div class="col-xs-5 col-sm-5">
          <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your last name" ng-change="analyze(name)" required>
     </div>
     </div>
 </div>
          
<div ng-controller="passwordController">  <!-- Controller to Check the password -->
    
<div class="form-group">
  <label for="password" class="col-xs-2 col-sm-2  control-label"> Password</label>
    <div class="col-xs-8 col-sm-5">

    <input type="text" class="form-control" id="password" name="password" placeholder="Enter your password" required>
    </div>      
</div>
</div>      
        
        
</form>
   
    
  </div>       
  </div>

</div>    
    
    
</body>


</html>
